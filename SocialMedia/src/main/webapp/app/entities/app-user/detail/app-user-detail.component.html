<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (appUser) {
      <div>
        <h2 data-cy="appUserDetailsHeading"><span jhiTranslate="socialMediaApp.appUser.detail.title">App User</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ appUser.id }}</span>
          </dd>
          <dt><span jhiTranslate="socialMediaApp.appUser.phone">Phone</span></dt>
          <dd>
            <span>{{ appUser.phone }}</span>
          </dd>
          <dt><span jhiTranslate="socialMediaApp.appUser.user">User</span></dt>
          <dd>
            <span>{{ appUser.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/app-user', appUser.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
