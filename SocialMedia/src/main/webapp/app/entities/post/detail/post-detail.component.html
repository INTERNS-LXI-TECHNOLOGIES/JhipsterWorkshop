<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (post) {
      <div>
        <h2 data-cy="postDetailsHeading"><span jhiTranslate="socialMediaApp.post.detail.title">Post</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ post.id }}</span>
          </dd>
          <dt><span jhiTranslate="socialMediaApp.post.createdAt">Created At</span></dt>
          <dd>
            <span>{{ post.createdAt | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="socialMediaApp.post.content">Content</span></dt>
          <dd>
            <span>{{ post.content }}</span>
          </dd>
          <dt><span jhiTranslate="socialMediaApp.post.hashTags">Hash Tags</span></dt>
          <dd>
            <span>{{ post.hashTags }}</span>
          </dd>
          <dt><span jhiTranslate="socialMediaApp.post.appUser">App User</span></dt>
          <dd>
            @if (post.appUser) {
              <div>
                <a [routerLink]="['/app-user', post.appUser.id, 'view']">{{ post.appUser.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
